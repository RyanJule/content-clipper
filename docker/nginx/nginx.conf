events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10G;

        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_connect_timeout 60s;
        }

        # Proxy MinIO object storage so that external services (e.g. the
        # Instagram Graph API) can fetch media files via the public domain.
        # MINIO_PUBLIC_URL should be set to https://<domain>/minio so that
        # presigned URLs are rewritten to this path before being sent to
        # Instagram.  Without this block the /minio path falls through to the
        # frontend catch-all and Instagram receives HTML instead of media.
        #
        # IMPORTANT: Host must be set to the internal MinIO endpoint, not the
        # public-facing hostname.  AWS S3 Signature V4 presigned URLs include
        # the Host header in the HMAC (X-Amz-SignedHeaders=host).  The backend
        # generates presigned URLs using MINIO_ENDPOINT (minio:9000), so MinIO
        # must receive that same Host value to validate the signature.  Sending
        # $http_host (machine-systems.org) here would cause a 403 Signature
        # Mismatch, which Instagram surfaces as "The image format is not
        # supported."
        location /minio/ {
            proxy_pass http://minio:9000/;
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
            # Allow large media file downloads
            proxy_buffering off;
            client_max_body_size 10G;
        }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}